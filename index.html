    <script>
     const quotes =document.getElementById("quotes");
     const author =document.getElementById("author");
     const newQ =document.getElementById("newQ");
     const sendMe= document.getElementById("sendMe");

        let realData="";
        let quotesData="";

        const sendNow=()=>{
           let sendPost =  "https://www.facebook.com/";
           window.open(sendPost);
        }

        const getNewQuotes = ()=>{
            let rnum = Math.floor(Math.random() * 250) ;
            // console.rnum(); 
            // console.log(realData[rnum].author);

            quotesData=realData[rnum];
            quotes.innerText =`${quotesData.text}`;
            // author.innerText =`${quotesData.author}`;
            
            quotesData.author =null
            ?(author.innerText ="")
            :(author.innerText =`${quotesData.author}`);
            
        };

        const getQuotes = async ()=>{
        const api="https://type.fit/api/quotes";
        try{
          let data = await fetch(api);
           realData = await data.json();

         getNewQuotes();

        //   console.log(realData[10].text);
        //   console.log(realData.length);
        //   console.log(realData[10].author);
          
         } catch (error){}
        };

        newQ.addEventListener("click",getNewQuotes);
        sendMe.addEventListener('click',sendNow);
        getQuotes();




        var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000); // Change image every 4 seconds
}
    </script>
